<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <meta name="description" content="product review form page using good form design given specific field requirements and submission confirmation with a counter.">
    <meta name="author" content="Arturo Jose Mendez Medina">
    <link rel="stylesheet" href="styles/form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="scripts/form.js" defer></script>
</head>
<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <main>
        <form method="get" action="review.html" class="Rev">
            
            <label for="prodName">Product Name*</label> 
            <select name="prodName" id="prodName" required>
                <option value="" disabled selected>Select a Product &#9662;</option>
            </select>
            
            <label>Overall Rating</label>
            <div class="rating">
                <div class="stargroup">
                    <label for="1star">&star;</label>
                    <input type="radio" id="1star" name="star" value="1" required>
                </div>
                <div class="stargroup">
                    <label for="2star">&star;&star;</label>
                    <input type="radio" id="2star" name="star" value="2" required>  
                </div>
                <div class="stargroup">
                    <label for="3star">&star;&star;&star;</label>
                    <input type="radio" id="3star" name="star" value="3" required>
                </div>
                <div class="stargroup">
                    <label for="4star">&star;&star;&star;&star;</label>
                    <input type="radio" id="4star" name="star" value="4" required>
                </div>
                <div class="stargroup">
                    <label for="5star">&star;&star;&star;&star;&star;</label>
                    <input type="radio" id="5star" name="star" value="5" required>
                </div>
            </div>
            
            <label for="instDate">Date of Installation</label>
            <input type="date" name="instDate" id="instDate" required>
            
            <label>Which features did you find useful in the product?<br>(Check all that apply)</label>
            <div class="feature">
                <label><input type="checkbox" id="durability" name="durability" value="yes"> Durability</label>
                <label><input type="checkbox" id="use" name="use" value="yes"> Ease of Use</label>
                <label><input type="checkbox" id="perf" name="perf" value="yes"> Performance</label>
                <label><input type="checkbox" id="design" name="design" value="yes"> Design</label>
            </div>
            <label for="review">Written Review <span class="optional">(Optional)</span></label>
            <textarea name="review" id="review"></textarea>

            <label for="name">Your Name <span class="optional">(Optional)</span></label>
            <input type="text" id="name" name="name">

            <input type="submit" value="Send my Review">
        </form>

    </main>
    <footer>
        <p>&copy;<span id="currentyear"></span> &#x1F30E; Arturo Mendez. Lima, Per√∫. &#x1F30E;</p>
        <p id="lastModified"></p>
    </footer>
    
</body>
</html>
